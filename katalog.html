  <main class="main-katalog">
    <section class="container sedona-form">
      <h2 class="sedona-form__title">Гостиницы Седоны</h2>
      <span class="sedona-form__hlebkrohi">

          <g opacity="0.3" clip-path="url(#clip0_5_562)">

        <a href="katalog.html" class="hlebkroho--link">Гостиницы</a>
      </span>
      <form action="#" class="sedona-form__form" method="post">
        <div>
          <span class="form__infra">Инфраструктура:</span>

          <ul class="form__infra--list">
            <li class="form__infra--items"><input type="checkbox" name="checkbox" id="bas" checked><label
                class="form__text" for="bas">Бассейн</label></li>
          </ul>
          <ul class="form__infra--list">
            <li class="form__infra--items"><input type="checkbox" name="checkbox" id="parking"><label class="form__text"
                for="parking">Парковка</label></li>
          </ul>
          <ul class="form__infra--list">
            <li class="form__infra--itemt"><input type="checkbox" name="checkbox" id="Wi-Fi"><label class="form__text"
                for="Wi-Fi">Wi-Fi</label></li>
          </ul>
        </div>
        <div>
          <span class="form__infra">Тип жилья:</span>
          <ul class="form__infra--list">
            <li class="form__infra--items "><input type="radio" name="radio" id="gost" checked><label class="form__text"
                for="gost">Гостиница</label></li>
          </ul>
          <ul class="form__infra--list">
            <li class="form__infra--items"><input type="radio" name="radio" id="motel"><label class="form__text"
                for="motel">Мотель</label></li>
          </ul>
          <ul class="form__infra--list">
            <li class="form__infra--items"><input type="radio" name="radio" id="apart"><label class="form__text"
                for="apart">Апартаменты</label></li>
          </ul>
        </div>
        <div class="form__ot-do">
          <span class="form__infra">Стоимость, ₽:</span>
          <input type="number" name="number" class="form__ot-do--0" placeholder="от">
          <input type="number" name="number" class="form__ot-do--9" placeholder="до">
          <input type="range" name="range" class="range" min="0" max="9000" step="1000">

        </div>
        <div class="form-buttons">
          <button class="button  btn-form" type="submit">Применить</button>
          <button class="form__reset" type="reset">Сбросить</button>
        </div>
        </div>
      </form>
    </section>

    <section class="container">
      <div class="sign">
        <div class="sign__text text-white ">

          <h2>Подпишитесь на рассылку</h2>
          <p>Только полезная информация и никакого спама,
            честное бойскаутское!</p>
        </div>

        <form class="sign__form" action="#" method="post">
          <input class="sign__form--email" type="email" name="email" placeholder="Ваш e-mail">
          <button class="button buton-email" name="buton-email" type="submit">Подписаться</button>
        </form>



      </div>
    </section>
